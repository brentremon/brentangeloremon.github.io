<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<nav>
    <div class="container">
        <div class="logo">
        
            <div class="image-container">
                     <img src="images/BASKETBALL.png" >
            </div>
            
            <div class="navbar">
                <ul>
                    <li><a href="INDEX.html">HOMEPAGE</a></li>
                    <li><a href="ABOUTUS.html">ABOUT US</a></li>
                    <li><a href="CONTACTUS.html">CONTACT US</a></li>
                </ul>
            </div>
        </div>    
    </div>

        <div class="banner">
            <img src="images/bubu.png" alt="">
        </div>

    <form>
        <div class="textbackground1">
            
                <div class="formgroup">
                    <label for="firstName">firstName</label><br>
                    <input type="text" placeholder="firstName" name="firstName" required>               
                </div>

                <div class="formgroup">
                    <label for="LastName">LastName</label><br>
                    <input type="text" placeholder="LastName" name="LastName" required>              
                </div>

                <div class="formgroup">
                    <label for="Telephone no.">Telephone no.</label><br>
                    <input type="text" placeholder="Valid format:(123)456-7890, (123)456-7890, 123-456-7890, 123,456,7890" name="Telephone no." required>               
                </div>

                <div class="formgroup">
                    <label for="Email">Email</label><br>
                    <input type="text" placeholder="Sample@host.com" name="Email" required>              
                </div>

                <div class="formgroup">
                    <label for="Organization">Organization</label><br>
                    <input type="text" placeholder="" name="Organization" required>              
                </div> 

                <div class="formgroup">
                    <label for="Province">Province</label><br>
                    <select id="province" name="province">
                        <option value="" disabled selected hidden>Select Your Province</option>
                    </select>              
                </div>

                <div class="formgroup">
                    <label for="City/Town">City/Town</label><br>
                    <select id="City/Town" name="City/Town">
                        <option value="" disabled selected hidden>Select Your Municipality or City</option>
                    </select>              
                </div>

                <div class="formgroup">
                    <label for="Barangay">Barangay</label><br>
                    <select id="Barangay" name="Barangay">
                        <option value="" disabled selected hidden>Select Your Barangay</option>
                    </select>              
                </div>

                <div class="formgroup">
                    <label for="Street">Street</label><br>
                    <input type="text" placeholder="" name="Street" required>              
                </div>
                
                <div class="formgroup">
                    <label for="Message">Message</label><br>
                    <textarea name="Message" placeholder="Write Something....." id="Message"></textarea>             
                </div>

                <div class="btn-submit">
                    <button>Submit</button>
                </div>
            
        </div>
    </form>           
</nav><br>
